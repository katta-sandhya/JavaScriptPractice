<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mackinlay Learning Hub</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Section -->
      <div class="left-section">
        <img
          src="assets/mackinlay_learning_hub_cover.jpg"
          alt="Mackinlay Learning Hub Logo"
          class="logo"
        />
        <h1>Upgrade Your Skills with Mackinlay</h1>
        <ul class="program-highlights">
          <li>HR, Sales, Marketing, Finance, Business Analytics</li>
          <li>Live Interactive Sessions</li>
          <li>Placement Support & Certification</li>
        </ul>
        <button class="explore-btn">Explore Programs</button>
      </div>

      <!-- Right Section -->
      <div class="right-section">
        <h2>Sign In to Continue Learning</h2>
        <form id="sign-in-form">
          <label for="email">Email / Mobile Number</label>
          <input type="text" id="email" name="email" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <div class="form-features">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember Me</label>
          </div>

          <a href="#" class="forgot-password">Forgot Password?</a>
          <button type="submit" class="sign-in-btn">Sign In</button>
        </form>
        <p>Donâ€™t have an account? <a href="#">Sign Up</a></p>
        <button class="google-login">Sign in with Google</button>
        <button class="linkedin-login">Sign in with LinkedIn</button>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
